@(postAJobForm: Form[PostAJobForm],userId:String) 
@import helper._ 
@main("Welcome to ScalaJobz.com",userId) {

<div id="homewhite">
	<div class="page">
		<h1>Post a job on ScalaJobz.com here</h1>
		<div class="border-center">
			<div class="box-post">
				<div class="bordered">
					<form action="/postAJob" method="post">
						<table>
							<tr>
								<td>
									<div class="control-group">
										<label class="control-label" for="Position">Position</label>
										<div class="controls">
											<input name="Position" type="text" placeholder="Position" />
										</div>
									</div>
								</td>
								<td>
									<div class="control-group">
										<label class="control-label" for="Company"> Company
											Name</label>
										<div class="controls">
											<input name="Company" type="text" placeholder="Company" />
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="control-group">
										<label class="control-label" for="Location"> Job
											Location</label>
										<div class="controls">
											<input name="Location" type="text" placeholder="Location" />
										</div>
									</div>
								</td>
								<td>
									<div class="control-group">
										<label class="control-label" for="JobType"> Job Type</label>
										<div class="controls">
											<select name="JobType">
												<option>-- Select Job Type --</option>
												@PostAJob.jobType.map{case(key, value)=>
												<option value=@value>@key</option> 
												}
											</select>


										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="control-group">
										<label class="control-label" for="Email_Addrss_To_Apply_To">Email
											Addrss To Apply To</label>
										<div class="controls">
											<input name="Email_Addrss_To_Apply_To" type="text"
												placeholder="Email Addrss To Apply To" />
										</div>
									</div>
								</td>
								<td>
									<div class="control-group">
										<label class="control-label" for="Description">Job
											Description</label>
										<div class="controls">
											<input name="Description" type="text"
												placeholder="Description" />
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div class="control-group">
										<div class="controls">
											<input type="submit" value="Post Job" class="btn btn-primary" />
										</div>
									</div>
								</td>
							</tr>
						</table>
					</form>
				</div>


			</div>


		</div>
	</div>
</div>
}
