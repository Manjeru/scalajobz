@(alert: Alert)
@main("Welcome to ScalaJobz.com",null,alert) {

<div id="homewhite">
	<div class="page">
		<h1>Recover Password</h1>
		<div class="border-center">
			<div class="box-post">
				<div class="bordered">
					<form class="form-inline">
						<label class="control-label" for="EmailId">Email: &nbsp;</label> <input
							id="EmailId" name="EmailId" type="text" class="input-xlarge"
							placeholder="Email">
						<button id="recoverpassword" type="submit" class="btn btn-primary">Recover
							Password</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('#recoverpassword').click(
			function(e) {
				var idToGet = $("#EmailId").val();
				$.ajax({
					type : 'POST',
					url : '@routes.UserController.sendForgetPassword("' + idToGet + '")',
					success : function(data) {
						if(data == "false")
							alert("No User Found with this EmailId")
						else{
							alert("Password has been sent to your emailId")
							window.location ="/login"
						}
					}
				});
				return false;
			});
</script>
}
