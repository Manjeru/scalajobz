@(title: String,userId:String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
<title>@title</title>

<link rel="shortcut icon" href="/favicon.ico" />
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" />
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/font.css")" />

<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.rotator.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.validate.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap-rowlink.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap-alert.js")" type="text/javascript"></script>

</head>
<body>

	<div class="wrap">

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">

					<div class="pull-right">
						<ul style="margin-right: 0">
							<li><a class="menulink" href="/findAllJobs">All Jobs</a></li>
							<li><a class="menulink" href="/postAJob">Post a job</a></li>
							@if(userId != null) {
							<li><a class="menulink" href="/logout ">Log Out</a></li>} else{
							<li><a class="menulink" href="/login">Log In</a></li> }

						</ul>
					</div>
					<div class="pull-left">
						<a href="/"><img alt="Scala Jobz" 
									src="http://knoldus.files.wordpress.com/2012/11/scalajobz.png"/></a>
					</div>
				</div>
			</div>
		</div>




		<div id="main" class="container">@content</div>

		<div id="footer">
			<div id="logos">
				<p>Copyright &copy; Knoldus.com</p>
			</div>
		</div>

	</div>

</body>
</html>
